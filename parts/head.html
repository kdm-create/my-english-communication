<!-- ======================================================
  共通 head.html（最小構成）
  自分だけ英単語帳（スマホ用Webアプリ）
====================================================== -->

<!-- ▼ 基本設定 -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>自分だけ英単語帳</title>

<!-- ▼ リセットCSS -->
<link rel="stylesheet" href="https://unpkg.com/ress@5.0.2/dist/ress.min.css">

<!-- ▼ フォント＆アイコン -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- ▼ メインCSS -->
<link rel="stylesheet" href="style.css">

<!-- ▼ PWA設定 -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2e2e2e" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="英単語帳" />
<link rel="apple-touch-icon" href="assets/img/icon-512.png" />

<!-- ▼ 主要画像のプリロード -->
<link rel="preload" as="image" href="assets/img/top.png" />

<!-- ▼ Service Worker 登録 -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('✅ Service Worker registered'))
      .catch(err => console.warn('Service Worker failed:', err));
  }
</script>
