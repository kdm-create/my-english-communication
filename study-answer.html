<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>答え | 自分だけ英単語帳</title>

  <!-- ✅ CSSを直書き（最優先でロード） -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ 共通head（PWA・meta設定など）を後から読み込み -->
  <script src="js/include.js" defer></script>
</head>

<body>
  <main class="study">
    <div class="container">
      <section class="quiz-card active">
        <div class="quiz-card__box">
          <div class="quiz-header pink">答え</div>

          <div class="quiz-body">
            <!-- 🔹 判定結果 -->
            <p id="judgeText" class="judge-text"></p>

            <!-- 🔹 回答単語 -->
            <h2 id="answerWord" class="answer-word"></h2>

            <!-- 🔹 英文・和訳・音声 -->
            <div class="answer-section">
              <p class="answer-en-label">答えの英文：</p>

              <div class="answer-en-line">
                <p id="fullSentence" class="answer-en"></p>

                <!-- 🔊 音声再生ボタン -->
                <button id="playAudio" class="btn-audio-icon" aria-label="英文を再生">
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div>

              <p id="answerJp" class="answer-jp"></p>
            </div>

            <!-- 🔹 解説エリア -->
            <div id="noteArea" class="note">
              <p class="note-title">解説</p>
              <h3 id="noteWord" class="note-word"></h3>
              <p id="noteMeaning" class="note-meaning"></p>
              <p id="noteText" class="note-text"></p>
            </div>

            <!-- 🔹 次の問題へ -->
            <button id="nextBtn" class="btn btn-pink next-btn">
              <i class="fa-solid fa-arrow-right"></i> 次の問題へ
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- ✅ JS（Realtime Database対応版） -->
  <script type="module" src="js/study-answer.js"></script>
</body>
</html>
