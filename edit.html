<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>問題を編集 | 自分だけ英単語帳</title>

  <!-- ✅ CSS（最優先でロード） -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ 共通head（PWA設定など）を後から読み込み -->
  <script src="js/include.js" defer></script>

  <!-- ✅ Firebase SDK 初期化 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDERcyG95jc-mClX9wFcBnQ-XieE9mwWEw",
      authDomain: "my-english-communication.firebaseapp.com",
      databaseURL: "https://my-english-communication-default-rtdb.firebaseio.com",
      projectId: "my-english-communication",
      storageBucket: "my-english-communication.appspot.com",
      messagingSenderId: "701043899162",
      appId: "1:701043899162:web:cfda519e5aa12c7461b5ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; // ✅ グローバル登録
  </script>
</head>

<body>
  <!-- 🏠 ホームボタン -->
  <a href="index.html" class="home-btn" aria-label="ホームへ戻る">
    <i class="fa-solid fa-house"></i>
  </a>

  <main class="register edit">
    <div class="container">
      <h2 class="page-title">
        <i class="fa-solid fa-pen-to-square"></i> 問題を編集
      </h2>

      <div class="box">
        <!-- STEP1 -->
        <form id="step1" class="register-form active">
          <label>日本語文
            <input type="text" id="jpSentence" required />
          </label>

          <label>ハイライト
            <input type="text" id="highlight" />
          </label>

          <label>英文
            <input type="text" id="enSentence" required />
          </label>

          <label>答え
            <input type="text" id="answer" required />
          </label>

          <label>ジャンル
            <select id="genre" required>
              <option value="">選択してください</option>
              <option value="ルーティン">01. ルーティン</option>
              <option value="家事">02. 家事</option>
              <option value="食べる・飲む">03. 食べる・飲む</option>
              <option value="住まい">04. 住まい</option>
              <option value="買い物">05. 買い物</option>
              <option value="旅行・移動">06. 旅行・移動</option>
              <option value="仕事">07. 仕事</option>
              <option value="雑談・趣味">08. 雑談・趣味</option>
              <option value="友達・恋愛">09. 友達・恋愛</option>
              <option value="家族・子育て">10. 家族・子育て</option>
              <option value="体・健康">11. 体・健康</option>
              <option value="スマホ・PC・SNS">12. スマホ・PC・SNS</option>
              <option value="日本紹介">13. 日本紹介</option>
              <option value="授業・レッスン">14. 授業・レッスン</option>
              <option value="感想・気持ち">15. 感想・気持ち</option>
              <option value="人とのやりとり">16. 人とのやりとり</option>
              <option value="ニュアンスを伝える一言">17. ニュアンスを伝える一言</option>
              <option value="その他">18. その他</option>
            </select>
          </label>

          <div class="button-area">
            <button type="button" id="cancelBtn" class="btn btn-gray">
              <i class="fa-solid fa-xmark"></i> キャンセル
            </button>
            <button type="button" class="btn btn-blue next-btn">
              次へ <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </form>

        <!-- STEP2 -->
        <form id="step2" class="register-form hidden">
          <label>ヒント
            <textarea id="hint" rows="3"></textarea>
          </label>

          <label>英単語
            <input type="text" id="word" required />
          </label>

          <label>日本語訳
            <input type="text" id="meaning" required />
          </label>

          <label>解説
            <textarea id="note" rows="3"></textarea>
          </label>

          <div class="button-area">
            <button type="button" class="btn btn-yellow back-btn">
              <i class="fa-solid fa-chevron-left"></i> 戻る
            </button>
            <button type="submit" class="btn btn-green">
              <i class="fa-solid fa-save"></i> 保存する
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- ✅ Firebase連携スクリプト -->
  <script type="module" src="js/edit.js"></script>
</body>
</html>
